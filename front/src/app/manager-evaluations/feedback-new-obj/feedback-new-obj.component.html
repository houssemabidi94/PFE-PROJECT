<div class="row">
        <div class="col-xl-12">
        <app-card cardTitle="Feedback sur les nouveaux objectifs" [options]="false" blockClass="table-border-style">

<app-user-profile-card></app-user-profile-card>
<div [hidden]="!user">
    <br>
        <div *ngIf="!objectifList.length">
                <div class="alert alert-warning col-4" role="alert">
                        <i class="fas fa-exclamation-triangle">    Pas du nouveaux objectifs !</i>
        </div>
        </div>
              <div *ngIf="objectifList.length">

                    <table>
                            <th>Num.</th>
                            <th>Designation</th>
                            <th>Remarque</th>

                            <tr *ngFor = "let obj of objectifList;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{obj.designation}}</td>
                            <td>                        
                                    <textarea class="form-control" placeholder="Saisir vos remarques ici ..." rows="1" value={{obj.remarque}} [(ngModel)]="obj.remarque" id="remobj"></textarea>
                            </td>
                            </tr>
                    </table>
<br>
<div class="alert alert-success alert-dismissible fade show col-12" role="alert" *ngIf="success">
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
<span id="successrem">
<strong>
    <i class="fas fa-thumbs-up"> Les remarques des objectifs sont ajout√©s avec success !</i>
</strong>
</span>
</div>
                    <button type="button" (click)="onSubmit()" class="btn btn-success mx-auto d-block mt-2" id="submit2">
                            <i class="feather icon-check-circle"></i>Valider</button>
                    </div>
</div>
</app-card>
</div>  
</div>
