<app-user-profile-card></app-user-profile-card>
<div *ngIf="user">
        
<form class="mt-5">
    <div>

            <div *ngFor="let objectif of newObjectifList; let i=index">
                <div class="mt-3 border border-light rounded">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-align-justify"> Objectif #{{ i + 1 }}</i>
                        </label>
                        <textarea class="form-control" placeholder="Saisir l'objectif ici ..."
                        name={{i}}{{objectif.designation}} (change)="addNew(objectif)" [(ngModel)]="objectif.designation" id="newObj">

                    </textarea>

                        <button style="float:right" mat-icon-button color="warn" *ngIf="newObjectifList?.length > 1"
                            (click)="deleteRow(i)" id="del">
                            <span class="material-icons">delete</span>
                        </button>
                        <button style="float:right" mat-icon-button color="primary" (click)="addNewRow()" id="add">
                            <span class="material-icons">add</span>
                        </button>
                        <br>
                    </div>
                </div>
            </div>
    </div>

</form>
<div class="alert alert-success alert-dismissible fade show col-12" role="alert" *ngIf="success">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        <span id="success2">
                <strong>
                        <i class="fas fa-thumbs-up"> Les objectifs sont ajout√©s avec success !</i>
                </strong>
        </span>
</div>

<div class="col-12">
        <button type="button" (click)="onSubmit()" class="btn btn-success mx-auto d-block" id="save">
                <i class="feather icon-check-circle"></i>Valider</button>
</div>
</div>

<div>
        <button mat-button matStepperPrevious>Retour</button>
        <button mat-button matStepperNext id="next2" (click)="onSubmit()">Suivant</button>
      </div>
