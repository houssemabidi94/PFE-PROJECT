<div class="row mt-3" *ngIf="!user">
        <div class="alert alert-warning col-lg-12" role="alert">
                        <i class="fas fa-exclamation-triangle">   Vous n'avez pas choisie un collaborateur ! <a routerLink="/evaluation" class="alert-link"><u>Veuillez choisir un collaborateur.</u></a></i>      
        </div>
</div>


<br>
<div class="row col-lg-12 mt-3 border border-dark rounded" *ngIf="user">

        <div class="mt-3 col-lg-12">
                <i class="fas fa-bars"> Informations génerales sur le Collaborateur :</i>
        </div>

        <div class="row col-lg-12 mt-3">
                <div class="col-xl-3">
                        <div class="form-group">
                                <label>
                                        <i class="fas fa-user"> Nom et prénom :</i>
                                </label>
                        </div>
                </div>
                <div class="col-xl-3">
                        <div class="form-group">
                                <u class="text-capitalize">{{user.fullname}}</u>
                        </div>
                </div>
                <div class="col-xl-3">
                        <div class="form-group">
                                <label>
                                        <i class="fas fa-at"> Email : </i>
                                </label>
                        </div>
                </div>
                <div class="col-xl-3">
                        <div class="form-group">
                                <u>{{user.email}}</u>
                        </div>
                </div>
                <div class="col-xl-3">
                        <div class="form-group">
                                <label>
                                        <i class="fas fa-briefcase"> Fonction : </i>
                                </label>
                        </div>
                </div>
                <div class="col-xl-3">
                        <div class="form-group">
                                <u class="text-capitalize">{{user.fonction.libelle}}</u>
                        </div>
                </div>
                <div class="col-xl-3">
                        <div class="form-group">
                                <label>
                                        <i class="fas fa-calendar-alt"> Date Intégration :</i>
                                </label>
                        </div>
                </div>
                <div class="col-xl-3">
                        <div class="form-group">
                                <u class="text-capitalize">{{user.dateIntegration}}</u>
                        </div>
                </div>
                <div class="col-xl-3">
                        <div class="form-group">
                                <label>
                                        <i class="fas fa-id-card"> Matricule :</i>
                                </label>
                        </div>
                </div>
                <div class="col-xl-3">
                        <div class="form-group">
                                <u class="text-capitalize">{{user.matricule}}</u>
                        </div>
                </div>
        </div>
