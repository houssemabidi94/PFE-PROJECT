<app-user-profile-card></app-user-profile-card>
<div *ngIf="user">
        
<form class="mt-5">
    <div>

            <div>
                <div class="mt-3 border border-light rounded">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-align-justify"> Projet</i>
                        </label>
                        <textarea class="form-control" placeholder="Saisir le projet ici ..." name="entr.projet" [(ngModel)]="entr.projet" id="projet"></textarea>

                        <br>
                    </div>
                </div>
                <div class="mt-3 border border-light rounded">
                        <div class="form-group">
                            <label>
                                <i class="fas fa-align-justify"> Formations</i>
                            </label>
                            <textarea class="form-control" placeholder="Saisir les formations ici ..." name="entr.formations" [(ngModel)]="entr.formations" id="formation"></textarea>
    
                            <br>
                        </div>
                    </div>
            </div>
    </div>

</form>
<div class="alert alert-success alert-dismissible fade show col-12" role="alert" *ngIf="success">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        <span id="successprojet">
                <strong>
                        <i class="fas fa-thumbs-up"> Les projets sont ajout√©s avec success !</i>
                </strong>
        </span>
</div>

<div class="col-12">
        <button type="button" (click)="onSubmit()" class="btn btn-success mx-auto d-block" id="save2">
                <i class="feather icon-check-circle"></i>Valider</button>
</div>
</div>

<div>
        <button mat-button matStepperPrevious>Retour</button>
        <button mat-button matStepperNext id="next4" (click)="onSubmit()">Suivant</button>
      </div>
