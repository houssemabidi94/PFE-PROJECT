
      <div class="bga">
        <div class="container">
          <div class="d-flex justify-content-center h-100">
            <div class="card">
              <div class="card-header">
                <h3>Login</h3>
              </div>
              <div class="card-body">
                <form #form="ngForm" (ngSubmit)="onSubmit(form.invalid)">
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="@ email"  #email="ngModel" 
                    [(ngModel)]="user.email" name="email">
                    
                  </div>
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="password" #password="ngModel" 
                    [(ngModel)]="user.password" name="password">
                  </div>
   
                  <div class="form-group">
                    <input type="submit" value="Login" class="btn float-right login_btn">
                  </div>
                  <div [hidden]="!invalidLogin">
                   <h5  style="color: tomato;"> les informations d'identification sont invalides</h5>
                  </div>
                </form>
              </div>

              <div class="card-footer">
                <div class="d-flex justify-content-center links">
                  
                   <span style="color: white;"> <img src="../../../../../assets/images/logo-thumb.png"> SOFRECOM &copy; 2021 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
